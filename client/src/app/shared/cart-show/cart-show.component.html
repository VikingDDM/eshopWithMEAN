<div class="cart_show-wrap">
  <i class="material-icons cart_show-icon" (click)="add.emit()">add_shopping_cart</i>
</div>
<span class="cart_show-quantity" *ngIf="!!items">{{items}} ks</span>
<div class="cart_show-wrap" *ngIf="!!items">
  <i *ngIf="!!items" class="material-icons cart_show-icon" (click)="remove.emit()">remove_shopping_cart</i>
</div>
