<div class="main">
  <div class="container">
    <div class="sign-form-wrap">
      <h1>{{ 'SignIn' | translate | async }}</h1>
      <form
        class="sign-form"
        [formGroup]="signInForm">
        <mat-form-field class="sign-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            name="email">
        </mat-form-field>
        <mat-form-field class="sign-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            name="password">
        </mat-form-field>
        <button
          type="submit"
          class="submit-sign-button"
          mat-raised-button
          color="primary"
          [disabled]="signInForm.invalid"
          (click)="submit()">
          {{ 'SignIn' | translate | async }}
        </button>
      </form>
      <a class="signup-link"
        [routerLink]="['/' + (lang$ | async) + '/authorize/signup']">
        {{ 'SignUp' | translate | async }}
      </a>
      <div *ngIf="(sendRequestSub$ | async)">
       <span class="sign-success" *ngIf="(user$ | async)">
         {{'SIGNIN_SUCCESS' | translate | async }}
       </span>
     </div>
    </div>
  </div>
</div>
