<div class="main">
  <div class="container">
    <button
      (click)="goBack()"
      mat-raised-button
      color="primary">
      <i class="material-icons left">arrow_back</i>
      {{ 'Back' | translate | async }}
    </button>

    <h2>
      {{ 'SuccessOrder' | translate | async }}
    </h2>
    <app-order-info
      [order]="order$ | async"
      [lang]="lang$ | async">
    </app-order-info>

  </div>
</div>
