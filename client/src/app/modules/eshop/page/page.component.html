<div class="main">
  <div class="container-mid">
    <button
      (click)="goBack()"
      mat-raised-button
      color="primary">
      <i class="material-icons left">arrow_back</i>
      {{ 'Back' | translate | async }}
    </button>
    <div class="page" *ngIf="(lang$ | async) as lang">
      <ng-container *ngIf="(page$ | async) as page">
        <h1>{{ page[lang]?.title }}</h1>
        <div [innerHTML]="page[lang]?.contentHTML"></div>
      </ng-container>
    </div>
  </div>
</div>
